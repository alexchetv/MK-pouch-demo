<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="utf-8">
	<title>Your page title here :)</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FONT
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="/lib/skeleton/css/normalize.css">
	<link rel="stylesheet" href="/lib/skeleton/css/skeleton.css">


	<!-- Optional: Include the Font Awesome for using some icons -->
	<link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.css"/>

	<!-- FormValidation CSS file -->
	<link rel="stylesheet" href="/lib/Formvalidation/fv.min.css">
	<link rel="stylesheet" href="/lib/Formvalidation/skeleton.css">

	<link rel="stylesheet" href="/css/custom.css">
	<!-- JS
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script src="/lib/offline/offline.min.js"></script>
	<script src="/lib/jquery/dist/jquery.min.js"></script>

	<!-- FormValidation plugin and the class supports validating Skeleton form -->
	<script src="/lib/Formvalidation/fv.min.js"></script>
	<script src="/lib/Formvalidation/skeleton.js"></script>

	<script src="/lib/pouchdb/pouchdb-5.3.1.js"></script>
	<script src="/lib/pouchdb/pouchdb.memory.js"></script>

	<script src="/lib/Matreshka/matreshka.min.js"></script>
	<script src="/lib/matreshka-router/matreshka-router.js"></script>

	<!-- Favicon
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="icon" type="image/png" href="/lib/skeleton/images/favicon.png">

</head>
<body>
<!-- Todos template
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script type="text/html" id="todos-template">
	<h4>Todos</h4>
	<input class="new-todo u-full-width" placeholder="What needs to be done?" autofocus>
	<ul id="todo-list"></ul>
</script>

<script type="text/html" id="todo-item-template">
	<li>
		<div class="view">
			<button class="done"></button>
			<label></label>
			<button class="destroy"></button>
		</div>
		<input class="edit u-full-width">
	</li>
</script>

<!-- 404 template
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script type="text/html" id="lost-template">
	<h4>404</h4>
	<div>Page Not Found</div>
	<div><a class="page-link" href="/" onclick="return false">Go Home</a></div>
</script>

<!-- Profile template
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script type="text/html" id="profile-template">
	<h4>Profile</h4>
</script>

<!-- LoginForm template
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script type="text/html" id="login-template">
	<form id="login-form">
		<h4>Login form</h4>

		<div class="row">
			<label>Username</label>
			<input class="u-full-width" name="username" type="text" placeholder="Username"/>
		</div>
		<div class="row">
			<label>Password</label>
			<input class="u-full-width" name="password" type="password" placeholder="Password"/>
		</div>
		<div class="row">
			<label>
				<input type="checkbox" class="show-password"/>
				<span class="label-body">Show Password</span>
			</label>
		</div>
		<div class="row">
			<input class="button-primary" id="btn-login" type="submit" value="Login"/>
		</div>
	</form>
</script>

<!-- RegisterForm template
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script type="text/html" id="register-template">
	<form id="register-form">
		<h4>Register form</h4>

		<div class="row">
			<label>Username</label>
			<input class="u-full-width" name="username" type="text" placeholder="Username"/>
		</div>
		<div class="row">
			<label>Email</label>
			<input class="u-full-width" name="email" type="text" placeholder="Email"/>
		</div>
		<div class="row">
			<label>Password</label>
			<input class="u-full-width" name="password" type="password" placeholder="Password"/>
		</div>
		<div class="row">
			<label>Confirm Password</label>
			<input class="u-full-width" name="confirm" type="password" placeholder="Confirm Password"/>
		</div>
		<div class="row">
			<label>
				<input type="checkbox" class="show-password"/>
				<span class="label-body">Show Password</span>
			</label>
		</div>
		<div class="row">
			<div class="four columns">
				<input class="button-primary" id="btn-register" type="submit" value="Register"/>
			</div>
		</div>
	</form>
</script>

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container" id="app">
	<div id="indicator" class="fa-stack">
		<i class="fa fa-circle fa-stack-2x" ></i>
		<!--<i class="fa fa-circle-thin fa-stack-2x" ></i>-->
		<i class="fa fa-refresh fa-stack-1x" ></i>
	</div>
	<div class="row" id="top-bar">
		<div id="session" class="u-pull-right logged-in">
			<a data-popover="#user-popover" href="#" class="u-pull-right" onclick="return false">{{user_id}}</a>
			<ul id="user-popover" class="popover">
				<li><a href="#" id="logout" onclick="return false">Log out</a></li>
				<li class="page-wrap"><a class="page-link" href="/profile" onclick="return false">Profile</a></li>
			</ul>
		</div>
		<div class="u-pull-right not-logged-in">
			<div class="page-wrap"><a class="page-link" href="/login" onclick="return false">Login</a>
			</div>
			<div
					class="page-wrap"> or <a class="page-link" href="/register" onclick="return false">Register</a>
			</div>
		</div>
	</div>
	<div class="one-half column" style="margin-top: 10px" id="page-content">
	</div>
</div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
<script src="/js/bundle.js"></script>
</html>
