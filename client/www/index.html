<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="utf-8">
	<title>Matreska Demo</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FONT
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="/lib/skeleton/css/normalize.css">
	<link rel="stylesheet" href="/lib/skeleton/css/skeleton.css">


	<!-- Optional: Include the Font Awesome for using some icons -->
	<link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.css"/>

	<!-- FormValidation CSS file -->
	<link rel="stylesheet" href="/lib/Formvalidation/fv.min.css">
	<link rel="stylesheet" href="/lib/Formvalidation/skeleton.css">

	<link rel="stylesheet" href="/css/custom.css">
	<!-- JS
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script src="/lib/offline/offline.min.js"></script>
	<script src="/lib/jquery/dist/jquery.min.js"></script>

	<!-- FormValidation plugin and the class supports validating Skeleton form -->
	<script src="/lib/Formvalidation/fv.min.js"></script>
	<script src="/lib/Formvalidation/skeleton.js"></script>
	<script src="/lib/noti/dist/noti.js"></script>

	<script src="/lib/pouchdb/pouchdb-5.3.1.js"></script>
	<script src="/lib/pouchdb/pouchdb.memory.js"></script>

	<script src="/lib/Matreshka/matreshka.min.js"></script>
	<script src="/lib/matreshka-router/matreshka-router.js"></script>

	<!-- Favicon
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="icon" type="image/png" href="/lib/skeleton/images/favicon.png">

</head>
<body>
<div id="noti"></div>
<div class="container" id="app">
	<div class="row" id="top-bar">
		<div id="indicator">
			<i class="fa fa-refresh" ></i>
		</div>
		<div class="page-wrap">
			<a class="page-link not-loggedin-disabled" href="/todos">Todos</a>
		</div>
		<div id="session" class="u-pull-right not-loggedin-hidden">
			<a data-popover="#user-popover" class="u-pull-right">{{user_id}}</a>
			<ul id="user-popover" class="popover">
				<li class="page-wrap"><a class="page-link" href="/profile">Profile</a></li>
				<li><a href="/logout" id="logout">Log out</a></li>
				<li><a href="/destroy" id="destroy">Log out and Wipe out</a></li>
			</ul>
		</div>
		<div class="u-pull-right loggedin-hidden">
			<div class="page-wrap"><a class="page-link" href="/login">Login</a>
			</div>
			<div
					class="page-wrap"> or <a class="page-link" href="/register">Register</a>
			</div>
		</div>
	</div>
	<div class="one-half column" style="margin-top: 10px" id="page-content">
	</div>
</div>
</body>
<script src="/js/bundle.js"></script>
</html>
